<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Small Web Projects</title>
    <style>
      .card {
        text-align: center;
      }

      .projects {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 50px;
      }

      h1 {
        text-align: center;
        margin: 50px;
      }

      @media (max-width: 1000px) {
        .projects {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 100px;
        }

        .card {
          border-radius: 30px 30px 30px 30px !important;
          width: 90% !important;
        }

        .card * {
          border-radius: 30px !important;
          font-size: 40px;
        }

        .card-img-top {
          border-radius: 30px 30px 0px 0px !important;
        }
        h1 {
          font-size: 70px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Small Web Projects</h1>
    <div class="projects">
      <!--   Tin Dog Project     -->
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="./projects/tin-dog/screenshots/screenshot1.png"
          alt="tin dog homepage screenshot"
        />
        <div class="card-body">
          <h5 class="card-title">Tin Dog</h5>
          <p class="card-text">Meeting website for lonely dogs</p>
          <a href="./projects/tin-dog/index.html" class="btn btn-primary col-7 mb-3">Live Preview</a>
          <a href="https://github.com/NaveedMaq/small-web-projects/tree/main/projects/tin-dog" class="btn btn-success col-7">View Code</a>
        </div>
      </div>
      
      <!--   Card Flipping Glassmorphism     -->
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://raw.githubusercontent.com/NaveedMaq/small-web-projects/main/projects/flipping-card/screenshots/screenshot1.png"
          alt="flipping card homepage screenshot"
        />
        <div class="card-body">
          <h5 class="card-title">Card Flipping</h5>
          <p class="card-text">Glassmorphic card flip animation</p>
          <a href="./projects/flipping-card/index.html" class="btn btn-primary col-7 mb-3">Live Preview</a>
          <a href="https://github.com/NaveedMaq/small-web-projects/tree/main/projects/flipping-card" class="btn btn-success col-7">View Code</a>
        </div>
      </div>

       <!--   Simple JS Clock     -->
       <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="./projects/simple-clock/screenshots/screenshot1.png"
          alt="simple clock project screenshot"
        />
        <div class="card-body">
          <h5 class="card-title">Simple Clock</h5>
          <p class="card-text">Simple Clock automatically updates</p>
          <a href="./projects/simple-clock/index.html" class="btn btn-primary col-7 mb-3">Live Preview</a>
          <a href="https://github.com/NaveedMaq/small-web-projects/tree/main/projects/simple-clock" class="btn btn-success col-7">View Code</a>
        </div>
      </div>
    </div>
  </body>
</html>
